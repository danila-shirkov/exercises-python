name: Fundamentos de Python
description: |
  Python (o también conocido como "pitón") esun lenguaje popular y prometedor. A menudo se elige como el primer lenguaje para familiarizarse con la programación.
  Aprenderemos Python desde cero, desde los conceptos básicos. El primer módulo es una plataforma para escribir programas significativos. En él, aprenderemos cómo darle instrucciones al ordenador en lenguaje Python. Explicaremos qué son los comentarios y para qué sirven. Usando como ejemplo la verificación de sus soluciones en el sitio web, veremos qué es la prueba y cómo leer la salida de las pruebas. Explicaremos por qué no se deben violar las reglas gramaticales del lenguaje de programación.
